<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>До дебюта легенды осталось</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0c0c2e 0%, #1a1a3e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(10, 10, 40, 0.7);
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 100, 255, 0.2);
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(106, 17, 203, 0.5);
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #aaaaff;
            margin-bottom: 30px;
        }
        
        .timer-container {
            background: rgba(15, 15, 50, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin: 40px auto;
            max-width: 900px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(100, 100, 255, 0.3);
        }
        
        .timer-title {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #7aa2f7;
        }
        
        .timer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
        }
        
        .time-unit {
            background: linear-gradient(145deg, #151548, #0f0f30);
            border-radius: 15px;
            padding: 25px 15px;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(100, 100, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.8);
        }
        
        .time-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: #bb86fc;
            text-shadow: 0 0 10px rgba(187, 134, 252, 0.7);
            margin-bottom: 5px;
        }
        
        .time-label {
            font-size: 1.2rem;
            color: #aaaaff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .report-container {
            background: rgba(15, 15, 50, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(100, 100, 255, 0.3);
        }
        
        .report-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #7aa2f7;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .report-title i {
            font-size: 1.5rem;
        }
        
        .report-content {
            line-height: 1.7;
            font-size: 1.1rem;
            color: #e0e0ff;
        }
        
        .report-content p {
            margin-bottom: 20px;
        }
        
        .highlight {
            color: #bb86fc;
            font-weight: 600;
        }
        
        .date-display {
            text-align: center;
            font-size: 1.5rem;
            color: #7aa2f7;
            margin-top: 20px;
            padding: 15px;
            background: rgba(10, 10, 40, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(100, 100, 255, 0.2);
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #8888cc;
            font-size: 0.9rem;
            border-top: 1px solid rgba(100, 100, 255, 0.2);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .time-unit {
                min-width: 120px;
                padding: 20px 10px;
            }
            
            .time-value {
                font-size: 2.8rem;
            }
            
            .timer {
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .time-unit {
                min-width: 100px;
                padding: 15px 8px;
            }
            
            .time-value {
                font-size: 2.2rem;
            }
            
            .time-label {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ДО ДЕБЮТА ЛЕГЕНДЫ ОСТАЛОСЬ</h1>
            <div class="subtitle">Обратный отсчет до исторического события</div>
        </header>
        
        <div class="timer-container">
            <div class="timer-title">
                <i class="fas fa-clock"></i> ТАЙМЕР ОБРАТНОГО ОТСЧЕТА
            </div>
            
            <div class="timer">
                <div class="time-unit">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">Дней</div>
                </div>
                
                <div class="time-unit">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">Часов</div>
                </div>
                
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Минут</div>
                </div>
                
                <div class="time-unit">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Секунд</div>
                </div>
            </div>
            
            <div class="date-display">
                <i class="fas fa-calendar-alt"></i> Дебют легенды состоится: <span class="highlight">30 декабря 2025 года</span>
            </div>
        </div>
        
        <footer>
            <p>© 2025 Отсчет до дебюта легенды. Все права защищены.</p>
            <p>Таймер обновляется в реальном времени. Последнее обновление: <span id="current-time"></span></p>
        </footer>
    </div>

    <script>
        // Устанавливаем дату дебюта легенды
        const targetDate = new Date('December 30, 2025 00:00:00').getTime();
        
        function updateTimer() {
            // Получаем текущее время
            const now = new Date().getTime();
            
            // Вычисляем оставшееся время
            const timeRemaining = targetDate - now;
            
            // Вычисляем дни, часы, минуты и секунды
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // Отображаем результат
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // Обновляем текущее время в футере
            const currentTime = new Date();
            document.getElementById('current-time').textContent = currentTime.toLocaleTimeString('ru-RU');
            
            // Добавляем пульсацию к секундам каждую секунду
            const secondsElement = document.getElementById('seconds');
            secondsElement.classList.add('pulse');
            setTimeout(() => {
                secondsElement.classList.remove('pulse');
            }, 500);
            
            // Если время истекло, показываем сообщение
            if (timeRemaining < 0) {
                clearInterval(timerInterval);
                document.querySelector('.timer-title').innerHTML = '<i class="fas fa-check-circle"></i> ЛЕГЕНДА ДЕБЮТИРОВАЛА!';
                document.querySelector('.timer').innerHTML = '<div class="time-unit"><div class="time-value">00</div><div class="time-label">Дней</div></div><div class="time-unit"><div class="time-value">00</div><div class="time-label">Часов</div></div><div class="time-unit"><div class="time-value">00</div><div class="time-label">Минут</div></div><div class="time-unit"><div class="time-value">00</div><div class="time-label">Секунд</div></div>';
            }
        }
        
        // Обновляем таймер каждую секунду
        const timerInterval = setInterval(updateTimer, 1000);
        
        // Инициализируем таймер при загрузке страницы
        updateTimer();
        
        // Добавляем случайную генерацию процентов готовности для реалистичности
        document.addEventListener('DOMContentLoaded', function() {
            // Генерируем случайный процент готовности между 85% и 92%
            const randomPercent = Math.floor(Math.random() * (92 - 85 + 1)) + 85;
            const percentElement = document.querySelector('.report-content p:nth-child(2) span.highlight');
            percentElement.textContent = `Завершено ${randomPercent}% подготовительных работ`;
            
            // Обновляем дату в футере
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString('ru-RU');
        });
    </script>
</body>
</html>
